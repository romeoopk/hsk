version: "3"
services:
  web:
    # replace username/repo:tag with your name and image details
    image: romeoopk/hsk
    deploy:
      replicas: 5
      resources:
        limits:
          cpus: "0.1"
          memory: 50M
      restart_policy:
        condition: on-failure
    ports:
      - "1000:1111"
    networks:
      - webnet
networks:
  webnet: